<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulir Komplain</title>
</head>
<body>
    <div class="complaint-container">
        <div class="complaint-card">
            <h1 class="complaint-title">Formulir Komplain</h1>
            <p class="complaint-desc">Fyi : Ketika Anda mengirim pesan melalui tombol kirim (enkripsi), pesan akan dikodekan, dan nama Anda akan diacak. Sehingga nama dan pesan Anda akan menjadi pesan yang tidak akan mudah dibaca oleh manusia.</p>
            <form class="complaint-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nama :</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="complain-text" class="form-label">Komplain Anda :</label>
                    <textarea class="form-control" id="complain-text" rows="5" placeholder="Tulis pesan Anda..."></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="sendEncryptedMessage()">Kirim (Enkripsi)</button>
                </div>
            </form>
            <div class="back-button">
                <button class="btn btn-outline" onclick="location.href='index.html'">Kembali</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
